<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <f:view>
            <h:form id="alumnoForm">
                <h:inputHidden id="id" value="#{indexController.alumno.id}" />  
                <h:outputText value="Nombre"/>
                <h:inputText id="nombre" value="#{indexController.alumno.nombre}" />
                
                <h:outputText value="Carnet"/>
                <h:inputText id="carnet" value="#{indexController.alumno.carnet}" />
                
                <h:commandButton value ="Guardar" actionListener="#{indexController.guardarAlumno}" />
            </h:form>
        </f:view>

        
        Listado de Alumnos<f:view>
            <h:form>
                <h:dataTable border="1" value="#{indexController.alumnosList}" var="alumno">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                        <span>#{alumno.id}</span>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Nombre</f:facet>
                        <span>#{alumno.nombre}</span>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Carnet</f:facet>
                        <span>#{alumno.carnet}</span>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Opciones</f:facet>
                        <h:commandButton value ="Editar" actionListener="#{indexController.llenarFormEditar(alumno)}" />
                        <h:commandButton value ="Eliminar" actionListener="#{indexController.EliminarAlumno(alumno)}" />
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
